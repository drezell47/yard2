<div class="row">
  <div class="col">
    <h3 class="text-center">Result</h3>
    <div class="d-flex justify-content-center flex-wrap">
      <app-card large *ngFor="let set of pickedSets" [card]="set"></app-card>
    </div>
    <h3 class="text-center" *ngIf="canHaveLandscapes()">Landscapes</h3>
    <p class="text-center" *ngIf="canHaveLandscapes() && pickedLandscapes.length === 0"><em>None</em></p>
    <p class="text-center" *ngFor="let landscape of pickedLandscapes">{{landscape}}</p>
  </div>
</div>
