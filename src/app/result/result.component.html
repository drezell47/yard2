<div class="row">
  <div class="col">
    <h3>Result</h3>
    <p>Play with these expansions:</p>
    <div class="card card-large" *ngFor="let expansion of pickedExpansions"
        [style.background]="'linear-gradient(to bottom, #DDDDDD, ' + expansion.color + ' 25%)'">
      <img class="icon" [src]="expansion.icon">
      <p>{{expansion.name}}</p>
      <img [src]="expansion.art">
    </div>
  </div>
</div>
