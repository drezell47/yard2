<div class="row">
  <div class="col">
    <h3>Options</h3>
  </div>
</div>
<div class="row">
  <div class="col">
    <p>How many sets do you want to play with?</p>
    <nav class="d-none d-sm-block">
      <ul class="pagination pagination-lg">
        <li *ngFor="let _ of [].constructor(maxNumSets()); let i = index"
            class="page-item" (click)="selectNumSets(i + 1)"
            [ngClass]="{'active': selectedNumSets == (i + 1)}">
          <a class="page-link">{{(i + 1)}}</a>
        </li>
      </ul>
    </nav>
    <nav class="d-block d-sm-none">
      <ul class="pagination justify-content-center">
        <li *ngFor="let _ of [].constructor(maxNumSets()); let i = index"
            class="page-item" (click)="selectNumSets(i + 1)"
            [ngClass]="{'active': selectedNumSets == (i + 1)}">
          <a class="page-link">{{(i + 1)}}</a>
        </li>
      </ul>
    </nav>
  </div>
</div>
